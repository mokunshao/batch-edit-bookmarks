<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batch Edit Bookmarks URL</title>
    <link rel="stylesheet" href="./lib/new.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <h3>Batch Edit Bookmarks URL</h3>
    <div>
      <input id="id-before" placeholder="Find in URL" />
      <input id="id-after" placeholder="Replace with" />
      <button id="id-show-preview">show preview</button>
    </div>
    <div>
      <div>
        <span id="id-found-num">0</span>
        found.
        <span id="id-selected-num">0</span>
        selected.
      </div>
      <div id="actions">
        <button id="id-select-all">select all</button>
        <button id="id-deselect-all">deselect all</button>
        <button id="id-start-replace" style="background-color: black">
          start replace
        </button>
      </div>
      <div>
        <table id="id-result-container"></table>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
